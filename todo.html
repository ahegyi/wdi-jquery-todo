<!doctype html>
<html>
<head>
  <title>jQuery Todo List</title>
  <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
  
  <div class="wrapper">

    <h1>A Todo List, Built With jQuery</h1>
    
    <section id="todo">
      <h2>To Do</h2>
      <ol>
        <li>Nothing to do!</li>
      </ol>
      <form action="#">
        <input type="text" name="new-todo" id="newTodo" placeholder="Add a new todo item...">
        <button type="submit">Add</button>
      </form>
    </section>
    <section id="completed">
      <h2>Completed!</h2>
      <ol>
        <li>Nothing completed.</li>
      </ol>
      <p>(You deserve an ice cream cone for each of these!)</p>
    </section>

    <footer>
      <p>For the ice cream icon: <a target="_blank" href="http://creativecommons.org/licenses/by/3.0/">thanks to simon child</a>, from <a target="_blank" href="http://thenounproject.com/">The Noun Project</a></p>
      <p>For the egg icon: <a target="_blank" href="http://creativecommons.org/licenses/by/3.0/">thanks to Tom Glass, Jr.</a>, from <a target="_blank" href="http://thenounproject.com/">The Noun Project</a></p>
    </footer>

  </div>

  <!-- <embed src="noun_project_2378.svg" type="image/svg+xml"> -->

  

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script src="todo.js"></script>
</body>
</html>
